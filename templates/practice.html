    <meta charset="utf-8">

<body>
    <!--::header part start::-->
    <header class="main_menu home_menu">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="/"> <!-- <img src="/static/img/logo.png" alt="logo"> --> </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse main-menu-item justify-content-end"
                            id="navbarSupportedContent">
                            <ul class="navbar-nav align-items-center">
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/naturalization">Naturalization</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/green-cards">Green Cards</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/practice">Practice</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/calculator">Priority Date Calculator</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header part end-->

	<!-- Start Align Area -->
	<div class="whole-wrap">
		<div class="container" style="padding-top: 100px">
            <h1 id="question"></h1>
            <div class="custom-control custom-radio mt-4">
                <input type="radio" id="1" name="answer" class="custom-control-input" value="1">
                <label id="answer1" style="line-height: 1.2em; font-size: 18px; color: #0c2e60; font-weight: 500; font-family: 'Poppins', sans-serif" class="custom-control-label" for="1"></label>
            </div>
            <div class="custom-control custom-radio mt-4">
                <input type="radio" id="2" name="answer" class="custom-control-input" value="2">
                <label id="answer2" style="line-height: 1.2em; font-size: 18px; color: #0c2e60; font-weight: 500; font-family: 'Poppins', sans-serif" class="custom-control-label" for="2"></label>
            </div>
            <div class="custom-control custom-radio mt-4">
                <input type="radio" id="3" name="answer" class="custom-control-input" value="3">
                <label id="answer3" style="line-height: 1.2em; font-size: 18px; color: #0c2e60; font-weight: 500; font-family: 'Poppins', sans-serif" class="custom-control-label" for="3"></label>
            </div>
            <div class="custom-control custom-radio mt-4">
                <input type="radio" id="4" name="answer" class="custom-control-input" value="4">
                <label id="answer4" style="line-height: 1.2em; font-size: 18px; color: #0c2e60; font-weight: 500; font-family: 'Poppins', sans-serif" class="custom-control-label" for="4"></label>
            </div>
            <button style="background-color: #ff663b; border-color: #ff663b" type="button" id="submit" class="btn btn-primary mt-4">Submit</button>
            <button id="next" style="display: none" type="button" class="btn btn-outline-dark mt-4 ml-2">Next</button>
            <p style="font-size: 16px; color: black" class="mt-2" id="correct"></p>
            <div class="row mt-4">
                <div class="col-lg-12">
                    <blockquote style="display: none; font-size: 16px;" id="explanation" class="generic-blockquote">
                    </blockquote>
                </div>
            </div>
        </div>
	</div>
	<!-- End Align Area -->

    <!-- jquery plugins here-->
    <!-- jquery -->
    <script src="/static/js/jquery-1.12.1.min.js"></script>
    <!-- popper js -->
    <script src="/static/js/popper.min.js"></script>

    <script src="/static/js/bootstrap.min.js"></script>
    <!-- easing js -->

    <!-- swiper js -->
    <script src="/static/js/swiper.min.js"></script>
    <!-- swiper js -->
    <script src="/static/js/masonry.pkgd.js"></script>
    <!-- particles js -->
    <script src="/static/js/owl.carousel.min.js"></script>
    <script src="/static/js/jquery.nice-select.min.js"></script>
    <!-- swiper js -->
    <script src="/static/js/slick.min.js"></script>
    <script src="/static/js/jquery.counterup.min.js"></script>
    <script src="/static/js/waypoints.min.js"></script>
    <!-- custom js -->
    <script src="/static/js/practice.js"></script>

</html>
